<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <title>Cursor Game</title>
    <link rel="stylesheet" href="/dist/output.css">
    <script src="script.ts" type="module"></script>
</head>
<body>
<div class="flex justify-center flex-col items-center h-full">
    <h1 class="text-4xl font-bold p-6">Bienvenue sur CursorGame</h1>
<form id="inscription" class="flex justify-center flex-col items-center w-1/4" action="/src/index.html" method="GET">
    <div class="mb-6 w-full">
        <label for="username" class="block mb-2 text-sm font-medium text-gray-900">Entrez votre nom</label>
        <input name="username" type="text" id="username" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required>
    </div>
    <div class="mb-6 w-full">
        <label for="playerColor" class="block mb-2 text-sm font-medium text-gray-900">Choisissez une couleur</label>
        <input name="color"  type="text" id="playerColor" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="#a34d3e" required>
    </div>
    <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">Jouer</button>
</form>
</div>
</body>
</html>
