<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <title>Cursor Game</title>
    <link rel="stylesheet" href="/dist/output.css">
    <script src="script.ts" type="module"></script>
</head>
<body>
    <div class="w-full flex">
        <div id="cursor-playground" class="w-full"></div>
        <div class="w-96 min-h-screen border-l-2 border-blue-700 flex flex-col">
            <div id="game-infos" class="text-center py-4 border-b-2 border-blue-700">
                <h2 class="font-medium text-2xl mt-0 mb-2 text-blue-700">Bienvenue <span></span></h2>
                <p></p>
            </div>
            <div class="h-full flex flex-col justify-between p-1">
                <ul id="messages" class="m-0 p-0 list-none"></ul>
                <form id="form" class="flex">
                    <input id="input" autocomplete="off" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-l-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" />
                    <button class="text-white bg-blue-700 hover:bg-blue-800 font-medium text-sm rounded-r-lg focus:outline-none px-5 py-2.5">Envoyer</button>
                </form>
            </div>
        </div>
    </div>
    <!--<p id="username"></p>-->
</body>
</html>
